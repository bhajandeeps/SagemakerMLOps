---
  AWSTemplateFormatVersion: 2010-09-09
  Description: Mlops pipeline#1 training pipeline
  Parameters:
    PreProcessingInstanceType:
      Description: >-
          Enter instance type for preprocessing default value is ml.m5.large
      Type: 'String'
      MinLength: 5
      MaxLength: 100
      Default: 'ml.m5.large'
    DataS3BucketName:
      Description: >-
          S3 bucket for data location
      Type: 'String'
      MinLength: 5
      MaxLength: 100
      Default: 'poc-vci-sagemaker'
    RealTimeDataCapture:
      Description: >-
          S3 bucket for data location
      Type: 'String'
      MinLength: 5
      MaxLength: 100
      Default: 'transformed/scoring/outbound/realtime/xg/'    
    ConfigS3BucketName:
      Description: >-
          S3 bucket for Config
      Type: 'String'
      MinLength: 5
      MaxLength: 100
      Default: 'wipro-datalake-init-s3-mlops-config'
    TrainingInstanceType:
      Description: >-
          Enter instance type for training default value is ml.m5.large
      Type: 'String'
      MinLength: 5
      MaxLength: 100
      Default: 'ml.m5.large'
    InputS3Prefix:
      Description: >-
          Enter prefix for s3 input  location
      Type: 'String'
      MinLength: 5
      MaxLength: 1000
      Default: 'data/input/'
    OutputS3Prefix:
      Description: >-
          Enter prefix for s3 output  location
      Type: 'String'
      MinLength: 5
      MaxLength: 1000
      Default: 'data/output'
    CodeS3Prefix:
      Description: >-
          Enter prefix for s3 input  location
      Type: 'String'
      MinLength: 5
      MaxLength: 1000
      Default: 'code/'
    
    XGmaxdepth:
      Description: >-
          Enter Max depth hyperparameter
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: '5'
    XGeta:
      Description: >-
          Enter eta hyperparameter
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: '0.2'
    XGgamma:
      Description: >-
          Enter gamma hyperparameter
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: '4'
    XGminchildweight:
      Description: >-
          Enter Min child weight hyperparameter
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: '6'
    XGsubsample:
      Description: >-
          Enter subsample hyperparameter
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: '0.7'
    XGsilent:
      Description: >-
          Enter silent hyperparameter
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: '0'
    XGobjective:
      Description: >-
          Enter objective hyperparameter
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: 'reg:linear'
    XGnumround:
      Description: >-
          Enter numround hyperparameter
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: '50'
    Subnet1:
      Description: >-
          Enter name of Subnet 1
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: 'subnet-0cf0e3f46326aa259'
    Subnet2:
      Description: >-
          Enter name of subnet 2
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: 'subnet-0156b7f5500cf0b78'
    Subnet3:
      Description: >-
          Enter name of Subnet 3
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: 'subnet-032420199163cff9b'
    SagemakerVPC:
      Description: >-
          VPC for Sagemaker
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: 'vpc-0d34abeb15823e530'
    RandomString:
      Description: >-
          Random character for CFN
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: '9XF2'
    Environment:
      Description: >-
          Random character for CFN
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: 'init'
    TagTeam:
      Description: >-
          Random character for CFN
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: 'itdna'
    TagProduct:
      Description: >-
          Random character for CFN
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: 'dl'
    TagTenant:
      Description: >-
          Random character for CFN
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: 'wipro-datalake'
    ReportS3Prefix:
      Description: >-
          Report prefix location
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: 'monitoring'
    thresholdRMSE:
      Description: >-
          Threshold for RMSE
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: 5000
    NotifierEmail: 
      Description: >-
          Report prefix location
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: 'manish.poddar3@wipro.com'
    lrepochs:
      Description: >-
          Enter epochs hyperparameter
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: '5'
    lrl1:
      Description: >-
          Enter l1 hyperparameter
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: '0.0006718126982069481'
    lrlearningrate:
      Description: >-
          Enter learning_rate hyperparameter
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: '0.012084339061345603'
    lrminibatchsize:
      Description: >-
          Enter mini_batch_size hyperparameter
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: '64'
    lrpredictortype:
      Description: >-
          Enter predictor_type hyperparameter
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: 'regressor'
    XGPreprocessScript:
      Description: >-
          XGBoost preprocessing script location
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: 'processing_xgboost_script.py'
    LRPreprocessScript:
      Description: >-
          Linear Learner script location
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: 'processing_lr_script.py'
    PreProcessingContainer:
      Description: >-
          Preprocesing container
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: '683313688378.dkr.ecr.us-east-1.amazonaws.com/sagemaker-scikit-learn:0.20.0-cpu-py3'
    LRTrainingImage:
      Description: >-
          LR Training image
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: '382416733822.dkr.ecr.us-east-1.amazonaws.com/linear-learner:latest'
    XGTrainingImage:
      Description: >-
          LR Training image
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: '811284229777.dkr.ecr.us-east-1.amazonaws.com/xgboost:latest'
    KMSKeyID:
      Description: >-
          Default KMS Key ID
      Type: 'String'
      MinLength: 1
      MaxLength: 1000
      Default: 'key/6e46ef2c-3be2-45ac-a9d6-f697c56201ce'
  
  Resources:
    TrainXGBoostSFN:
      Type: AWS::StepFunctions::StateMachine
      Properties:
        RoleArn: !GetAtt [ SFNIAMRole, Arn ]
        StateMachineName: !Join [ "-", [!Ref AWS::StackName, "TrainXGBoostSFN", !Ref RandomString]] 
        DefinitionString:
          !Sub
            - |-
              {
                "StartAt": "Pre-processing",
                "States": {
                  "Pre-processing": {
                    "Resource": "arn:aws:states:::sagemaker:createProcessingJob.sync",
                    "Parameters": {
                      "ProcessingJobName.$": "$$.Execution.Input['PreprocessingJobName']",
                      "ProcessingInputs": [
                        {
                          "InputName": "input",
                          "AppManaged": false,
                          "S3Input": {
                            "S3Uri": "s3://${DataS3BucketName}/${InputS3Prefix}",
                            "LocalPath": "/opt/ml/processing/input",
                            "S3DataType": "S3Prefix",
                            "S3InputMode": "File",
                            "S3DataDistributionType": "FullyReplicated",
                            "S3CompressionType": "None"
                          }
                        },
                        {
                          "InputName": "code",
                          "AppManaged": false,
                          "S3Input": {
                            "S3Uri": "s3://${ConfigBucket}/${codePrefix}/xg/${XGPreprocessScript}",
                            "LocalPath": "/opt/ml/processing/input/code",
                            "S3DataType": "S3Prefix",
                            "S3InputMode": "File",
                            "S3DataDistributionType": "FullyReplicated",
                            "S3CompressionType": "None"
                          }
                        }
                      ],
                      "ProcessingOutputConfig": {
                        "Outputs": [
                          {
                            "OutputName": "train_data",
                            "AppManaged": false,
                            "S3Output": {
                              "S3Uri": "s3://${DataS3BucketName}/${OutputS3Prefix}/xg/train",
                              "LocalPath": "/opt/ml/processing/train",
                              "S3UploadMode": "EndOfJob"
                            }
                          },
                          {
                            "OutputName": "train_baseline_data",
                            "AppManaged": false,
                            "S3Output": {
                              "S3Uri": "s3://${DataS3BucketName}/${OutputS3Prefix}/xg/baselineinp",
                              "LocalPath": "/opt/ml/processing/trainbase",
                              "S3UploadMode": "EndOfJob"
                            }
                          },
                          {
                            "OutputName": "test_data",
                            "AppManaged": false,
                            "S3Output": {
                              "S3Uri": "s3://${DataS3BucketName}/${OutputS3Prefix}/xg/test",
                              "LocalPath": "/opt/ml/processing/test",
                              "S3UploadMode": "EndOfJob"
                            }
                          },
                          {
                            "OutputName": "validation_data",
                            "AppManaged": false,
                            "S3Output": {
                              "S3Uri": "s3://${DataS3BucketName}/${OutputS3Prefix}/xg/validation",
                              "LocalPath": "/opt/ml/processing/validation",
                              "S3UploadMode": "EndOfJob"
                            }
                          },
                          {
                            "OutputName": "baseline_modeldrift",
                            "AppManaged": false,
                            "S3Output": {
                              "S3Uri": "s3://${DataS3BucketName}/${OutputS3Prefix}/xg/baseline_modeldrift",
                              "LocalPath": "/opt/ml/processing/baselinemodeldrift",
                              "S3UploadMode": "EndOfJob"
                            }
                          },
                          {
                            "OutputName": "groundtruth",
                            "AppManaged": false,
                            "S3Output": {
                              "S3Uri": "s3://${DataS3BucketName}/${OutputS3Prefix}/xg/groundtruth",
                              "LocalPath": "/opt/ml/processing/groundtruth",
                              "S3UploadMode": "EndOfJob"
                            }
                          }
                        ]
                      },
                      "AppSpecification": {
                        "ImageUri": "${PreProcessingContainer}",
                        "ContainerEntrypoint": [
                          "python3",
                          "/opt/ml/processing/input/code/${XGPreprocessScript}"
                        ]
                      },
                      "Tags": [ 
                          { 
                            "Key": "vci:team",
                            "Value": "${TagTeam}"
                          },
                          { 
                            "Key": "vci:product",
                            "Value": "${TagProduct}"
                          },
                          { 
                            "Key": "tenant",
                            "Value": "${TagTenant}"
                          },
                          { 
                            "Key": "env",
                            "Value": "${Environment}"
                          }

                      ],
                      "RoleArn": "${SageMakerExecutionRole}",
                      "NetworkConfig": {
                        "EnableNetworkIsolation": false
                        
                      },
                      "ProcessingResources": {
                        "ClusterConfig": {
                          "InstanceCount": 1,
                          "InstanceType": "${preprssinstype}",
                          "VolumeSizeInGB": 100
                        }
                      }
                    },
                    "Type": "Task",
                    "Next": "Model Training(XGBoost)"
                  },
                  "Model Training(XGBoost)": {
                    "Resource": "arn:aws:states:::sagemaker:createTrainingJob.sync",
                    "Parameters": {
                      "AlgorithmSpecification": {
                        "TrainingImage": "${regionalTrainingImage}",
                        "TrainingInputMode": "File"
                      },
                      "OutputDataConfig": {
                        "S3OutputPath": "s3://${ConfigBucket}/models"
                      },
                      "StoppingCondition": {
                        "MaxRuntimeInSeconds": 86400
                      },
                      "ResourceConfig": {
                        "InstanceCount": 1,
                        "InstanceType": "${TrainingInstanceType}",
                        "VolumeSizeInGB": 100
                      },
                      "RoleArn": "${SageMakerExecutionRole}",
                      "Tags": [ 
                          { 
                            "Key": "vci:team",
                            "Value": "${TagTeam}"
                          },
                          { 
                            "Key": "vci:product",
                            "Value": "${TagProduct}"
                          },
                          { 
                            "Key": "tenant",
                            "Value": "${TagTenant}"
                          },
                          { 
                            "Key": "env",
                            "Value": "${Environment}"
                          }

                      ],
                      "InputDataConfig": [
                        {
                          "DataSource": {
                            "S3DataSource": {
                              "S3DataType": "S3Prefix",
                              "S3Uri": "s3://${DataS3BucketName}/${OutputS3Prefix}/xg/train",
                              "S3DataDistributionType": "FullyReplicated"
                            }
                          },
                          "ContentType": "text/csv",
                          "ChannelName": "train"
                        },
                        {
                          "DataSource": {
                            "S3DataSource": {
                              "S3DataType": "S3Prefix",
                              "S3Uri": "s3://${DataS3BucketName}/${OutputS3Prefix}/xg/validation",
                              "S3DataDistributionType": "FullyReplicated"
                            }
                          },
                          "ContentType": "text/csv",
                          "ChannelName": "validation"
                        }
                      ],
                      
                      "HyperParameters": {
                        "max_depth": "${maxdepth}",
                        "eta": "${eta}",
                        "gamma": "${gamma}",
                        "min_child_weight": "${minchildweight}",
                        "subsample": "${subsample}",
                        "silent": "${silent}",
                        "objective": "${objective}",
                        "num_round": "${numround}"
                      },
                      "TrainingJobName.$": "$$.Execution.Input['TrainingJobName']"
                    },
                    "Type": "Task",
                    "Next": "Save Model"
                  },
                  "Save Model": {
                    "ResultPath": "$.ModelStepResults",
                    "Parameters": {
                      "ExecutionRoleArn": "${SageMakerExecutionRole}",
                      "ModelName.$": "$$.Execution.Input['ModelName']",
                      
                      "Tags": [ 
                          { 
                            "Key": "vci:team",
                            "Value": "${TagTeam}"
                          },
                          { 
                            "Key": "vci:product",
                            "Value": "${TagProduct}"
                          },
                          { 
                            "Key": "tenant",
                            "Value": "${TagTenant}"
                          },
                          { 
                            "Key": "env",
                            "Value": "${Environment}"
                          }

                      ],
                      "PrimaryContainer": {
                        "Environment": {},
                        "Image": "${regionalTrainingImage}",
                        "ModelDataUrl.$": "$['ModelArtifacts']['S3ModelArtifacts']"
                      }
                    },
                    "Resource": "arn:aws:states:::sagemaker:createModel",
                    "Type": "Task",
                    "Next": "Query Training Results"
                  },
                  "Query Training Results": {
                    "Parameters": {
                      "FunctionName": "${LambdaCheckAccuracy}",
                      "Payload": {
                        "TrainingJobName.$": "$.TrainingJobName"
                      }
                    },
                    "Resource": "arn:aws:states:::lambda:invoke",
                    "Type": "Task",
                    "Next": "RMSE < Threshold"
                  },
                  "RMSE < Threshold": {
                    "Type": "Choice",
                    "Choices": [
                      {
                        "Variable": "$['Payload']['trainingMetrics'][0]['Value']",
                        "NumericLessThan": ${thresholdRMSE},
                        "Next": "BaselineJob (Monitoring)"
                      }
                    ],
                    "Default": "Model Accuracy Too Low"
                  },
                  "Model Accuracy Too Low": {
                    "Comment": "Validation accuracy lower than threshold",
                    "Type": "Fail"
                  },
                  "BaselineJob (Monitoring)": {
                    "Resource": "arn:aws:states:::sagemaker:createProcessingJob.sync",
                    "Type": "Task",
                    "Parameters": {
                      "ProcessingResources": {
                        "ClusterConfig": {
                          "InstanceCount": 1,
                          "InstanceType": "${preprssinstype}",
                          "VolumeSizeInGB": 200
                        }
                      },
                      
                      "ProcessingInputs": [
                        {
                          "InputName": "baseline_dataset_input",
                          "S3Input": {
                            "S3Uri": "s3://${DataS3BucketName}/${OutputS3Prefix}/xg/baselineinp",
                            "LocalPath": "/opt/ml/processing/input/baseline_dataset_input",
                            "S3DataType": "S3Prefix",
                            "S3InputMode": "File",
                            "S3DataDistributionType": "FullyReplicated",
                            "S3CompressionType": "None"
                          }
                        }
                      ],
                      "ProcessingOutputConfig": {
                        "Outputs": [
                          {
                            "OutputName": "baseline_dataset_output",
                            "S3Output": {
                              "S3Uri": "s3://${ConfigBucket}/${ReportS3Prefix}",
                              "LocalPath": "/opt/ml/processing/output",
                              "S3UploadMode": "EndOfJob"
                            }
                          }
                        ]
                      },
                      "AppSpecification": {
                        "ImageUri": "156813124566.dkr.ecr.us-east-1.amazonaws.com/sagemaker-model-monitor-analyzer"
                      },
                      "StoppingCondition": {
                        "MaxRuntimeInSeconds": 36000
                      },
                      "RoleArn": "${SageMakerExecutionRole}",
                      "Tags": [ 
                        { 
                          "Key": "vci:team",
                          "Value": "${TagTeam}"
                        },
                        { 
                          "Key": "vci:product",
                          "Value": "${TagProduct}"
                        },
                        { 
                          "Key": "tenant",
                          "Value": "${TagTenant}"
                        },
                        { 
                          "Key": "env",
                          "Value": "${Environment}"
                        }

                    ],
                    "ProcessingJobName.$": "$$.Execution.Input['BaselineJobName']",
                      "Environment": {
                        "dataset_format": "{\"csv\":{\"header\":true,\"output_columns_position\": \"START\"}}",
                        "dataset_source": "/opt/ml/processing/input/baseline_dataset_input",
                        "output_path": "/opt/ml/processing/output",
                        "publish_cloudwatch_metrics": "Disabled"
                      }
                    },
                    "Next": "Create Model Endpoint Config"
                  },
                  "Create Model Endpoint Config": {
                    "Resource": "arn:aws:states:::sagemaker:createEndpointConfig",
                    "Parameters": {
                      "EndpointConfigName.$": "$$.Execution.Input['EndPointConfig']",
                      "DataCaptureConfig" : {
                        "CaptureContentTypeHeader": {
                          "CsvContentTypes": ["text/csv"],
                          "JsonContentTypes": ["application/json"]
                        },
                        "CaptureOptions": [{
                            "CaptureMode": "Input"
                          },
                          {
                            "CaptureMode": "Output"
                          }
                        ],
                        "DestinationS3Uri": "s3://${DataS3BucketName}/${RealTimeDataCapture}/xg/",
                        "EnableCapture": true,
                        "InitialSamplingPercentage": 100
                      },
                      "ProductionVariants": [
                        {
                          "InitialInstanceCount": 1,
                          "InstanceType": "ml.m5.large",
                          "ModelName.$": "$$.Execution.Input['ModelName']",
                          "VariantName": "AllTraffic"
                        }
                      ],
                      "Tags": [ 
                          { 
                            "Key": "vci:team",
                            "Value": "${TagTeam}"
                          },
                          { 
                            "Key": "vci:product",
                            "Value": "${TagProduct}"
                          },
                          { 
                            "Key": "tenant",
                            "Value": "${TagTenant}"
                          },
                          { 
                            "Key": "env",
                            "Value": "${Environment}"
                          }

                      ]
                    },
                    "Type": "Task",
                    "Next": "Check Endpoint"
                  },
                  "Check Endpoint": {
                    "Parameters": {
                      "FunctionName": "${CheckEndpoint}",
                      "Payload": {
                        "EndPoint.$": "$$.Execution.Input['EndpointName']"
                      }
                    },
                    "Resource": "arn:aws:states:::lambda:invoke",
                    "Type": "Task",
                    "Next": "Endpoint Exist"
                  },
                  "Endpoint Exist": {
                    "Type": "Choice",
                    "Choices": [
                      {
                        "Variable": "$['Payload']['Flag']",
                        "NumericLessThan": 1,
                        "Next": "Create Model Endpoint"
                      }
                    ],
                    "Default": "Update Model Endpoint"
                  },
                  "Create Model Endpoint": {
                    "Resource": "arn:aws:states:::sagemaker:createEndpoint",
                    "Parameters": {
                      "EndpointConfigName.$": "$$.Execution.Input['EndPointConfig']",
                      "EndpointName.$": "$$.Execution.Input['EndpointName']",
                      "Tags": [ 
                          { 
                            "Key": "vci:team",
                            "Value": "${TagTeam}"
                          },
                          { 
                            "Key": "vci:product",
                            "Value": "${TagProduct}"
                          },
                          { 
                            "Key": "tenant",
                            "Value": "${TagTenant}"
                          },
                          { 
                            "Key": "env",
                            "Value": "${Environment}"
                          }

                      ]
                    },
                    "Type": "Task",
                    "Next": "Export Config"
                  },
                  "Update Model Endpoint": {
                    "Resource": "arn:aws:states:::sagemaker:updateEndpoint",
                    "Parameters": {
                      "EndpointConfigName.$": "$$.Execution.Input['EndPointConfig']",
                      "EndpointName.$": "$$.Execution.Input['EndpointName']"
                    },
                    "Type": "Task",
                    "Next": "Export Config"
                  },
                  "Export Config": {
                    "Parameters": {
                      "FunctionName": "${XGExportConfig}",
                      "Payload": {
                        "EndPointConfig.$": "$$.Execution.Input['EndPointConfig']",
                        "EndpointName": "${endpointName}",
                        "ModelName.$": "$$.Execution.Input['ModelName']",
                        "SSMXGEndpointConfig" : "${XGEndpointConfig}",
                        "SSMXGEndpointName":"${XGEndpointName}",
                        "SSMXGModelName":"${XGModelName}"
                      }
                    },
                    "Resource": "arn:aws:states:::lambda:invoke",
                    "Type": "Task",
                    "End": true
                  }
                }
              }
            - { XGPreprocessScript : !Ref XGPreprocessScript,CheckEndpoint : !Ref CheckEndpoint,endpointName : !Join [ "-", [!Ref AWS::StackName, "xgboost-endpoint"]] ,XGExportConfig: !Ref XGExportConfig, thresholdRMSE : !Ref thresholdRMSE,XGEndpointConfig : !Ref XGEndpointConfig,XGEndpointName : !Ref XGEndpointName, XGModelName : !Ref XGModelName,exportconfigLambda: !Ref XGExportConfig ,DataS3BucketName: !Ref DataS3BucketName, LambdaCheckAccuracy: !Ref LambdaCheckAccuracy, regionalTrainingImage: !Ref XGTrainingImage, SageMakerExecutionRole: !GetAtt SageMakerIAMRole.Arn, ConfigBucket: !Ref ConfigBucket,preprssinstype: !Ref PreProcessingInstanceType, TrainingInstanceType: !Ref TrainingInstanceType, InputS3Prefix: !Ref InputS3Prefix, OutputS3Prefix: !Ref OutputS3Prefix, maxdepth: !Ref XGmaxdepth,eta: !Ref XGeta, gamma: !Ref XGgamma, minchildweight: !Ref XGminchildweight, subsample: !Ref XGsubsample, silent: !Ref XGsilent, objective: !Ref XGobjective, numround: !Ref XGnumround, Subnet1: !Ref Subnet1, Subnet2: !Ref Subnet2, Subnet3: !Ref Subnet3, SecurityGroup: !Ref SagemakerSecurityGroup,codePrefix: !Ref CodeS3Prefix}
        Tags:
          -
            Key: "vci:team"
            Value: !Ref TagTeam
          -
            Key: "vci:product"
            Value: !Ref TagProduct
          -
            Key: "tenant"
            Value: !Ref TagTenant
          -
            Key: "env"
            Value: !Ref Environment
    
    SFNIAMRole:
      Type: "AWS::IAM::Role"
      Properties:
        RoleName: !Join [ "-", [!Ref AWS::StackName, "SFNIAMRole", !Ref RandomString]]
        Tags:
          -
            Key: "vci:team"
            Value: !Ref TagTeam
          -
            Key: "vci:product"
            Value: !Ref TagProduct
          -
            Key: "tenant"
            Value: !Ref TagTenant
          -
            Key: "env"
            Value: !Ref Environment
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service: states.amazonaws.com
              Action: "sts:AssumeRole"
        Path: "/"
        Policies:
          - PolicyName: !Join [ "-", [!Ref AWS::StackName, "SFN-policy", !Ref RandomString]]
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - sagemaker:CreateTrainingJob
                    - sagemaker:CreateModel
                    - sagemaker:CreateTransformJob
                    - iam:PassRole
                  Resource: "*"
                - Effect: Allow
                  Action:
                    - lambda:InvokeFunction
                  Resource: "*"
                - Effect: Allow
                  Action:
                    - kms:Decrypt
                    - kms:Encrypt
                    - kms:GenerateDataKey
                  Resource: !Join [":", [arn:aws:kms:us-east-1,!Ref AWS::AccountId, !Ref KMSKeyID]]
                - Effect: Allow
                  Action:
                    - events:PutTargets
                    - events:PutRule
                    - events:DescribeRule
                  Resource:
